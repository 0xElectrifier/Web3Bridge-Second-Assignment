<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="card-wrap">
      <div class="card">
        <div class="star-svg circle">
          <img src="./images/icon-star.svg" alt="star-svg-icon" />
        </div>
        <div class="main-text">
          <h1>How did we do?</h1>
          <div class="paragraph">
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
        </div>

        <div class="rating">
          <div class="rating-figure circle" style="margin: 10px 16px 10px 0">
            <p>1</p>
          </div>
          <div class="rating-figure circle r-margin"><p>2</p></div>
          <div class="rating-figure circle r-margin"><p>3</p></div>
          <div class="rating-figure circle r-margin"><p>4</p></div>
          <div class="rating-figure circle" style="margin: 10px 0 10px 10px">
            <p>5</p>
          </div>
        </div>
        <div class="submit"><a href="./thank-you-page.html">SUBMIT</a></div>
      </div>
    </div>

    <!-- Rating state end -->

    <div class="attribution">
      <div>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      </div>
      <div>Coded by <a href="https://github.com/0xElectrifier">Chijioke Akacha</a>.
      </div>
    </div>
  </body>
</html>
